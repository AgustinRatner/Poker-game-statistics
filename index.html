<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Poker match</title>
</head>
<body>
    <main class="match">
        <section class="personal-cards">
            <div class="card" id="personal-card-1">
                
            </div>
            <div class="card" id="personal-card-2">
                
            </div>
        </section>

        <section class="match-street">
            <div class="card" id="card-1">
                
            </div>
            <div class="card" id="card-2">
                
            </div>
            <div class="card" id="card-3">
                
            </div>
            <div class="card" id="card-4">
                
            </div>
            <div class="card" id="card-5">
                
            </div>
        </section>
        
        <section class="rival-cards">
            <div class="card" id="rival-card-1">
                
            </div>
            <div class="card" id="rival-card-2">
                
            </div>
        </section>
    </main>
    <aside>
        <div>
            <h1>Estadísticas personal</h1>
            <ul class="stats-p">
                <li>Odds: </li>
                <li>Probabilidades de ganar: </li>
                <li id="hand-p">Mano: </li>
            </ul>
        </div>

        <div>
            <h1>Estadísticas rival</h1>
            <ul class="stats-r">
                <li>Odds: </li>
                <li>Probabilidades de ganar: </li>
                <li id="hand-r">Mano: </li>
            </ul>
        </div>
    </aside>

    <button id="btn_sig">>></button>
    <script type="text/javascript" src="./js/views.js"></script>
    <script type="text/javascript" src="./js/stadistics.js"></script>
    <script type="text/javascript" src="./js/game_info.js"></script>
    <script type="text/javascript" src="./js/poker_game.js"></script>
</body>
</html>
